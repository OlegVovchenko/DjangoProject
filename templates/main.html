<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
    <hr>
    {% comment %} Условия в шаблонизаторе Django {% endcomment %}
    {% if user_status == "admin" %}
    <p>Здравствуй Админ!</p>
    {% elif user_status == "moderator" %}
    <p>Здравствуй модератор!</p>
    {% else %}
    <p>Здравствуй смертный!</p>
    {% endif %}
    <p><a href="{% url 'blog:catalog_categories' %}">Каталог категорий</a></p>
    <p><a href="{% url 'blog:catalog_tags' %}">Каталог тегов</a></p>
</body>
</html>
