{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">{{ title }}</h1>
            <form method="POST" action="{{ action_url }}" class="form-control">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Название категории:</label>
                    <input type="text" name="name" id="name" class="form-control" required value="{{ category.name|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea name="description" id="description" class="form-control">{{ category.description|default:''}}</textarea>
                </div>

                <button type="submit" class="btn btn-dark">{{ button_text }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
