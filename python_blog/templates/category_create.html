{% extends "base.html" %}
{% block title %}Создание категории{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Создание категории</h1>
    <form method="POST" action="{% url 'blog:category_create' %}" class="form-control">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название категории</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-warning">Создать категорию</button>
    </form>
</div>
{% endblock content %}
