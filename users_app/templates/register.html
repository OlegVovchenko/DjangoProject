{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="bg-white rounded-3 shadow-sm">
                <div class="p-4">
                    <h2 class="text-center mb-4 fw-bold">Регистрация</h2>
                    <form method="POST" action="{% url 'users:register' %}">
                        {% csrf_token %}
                        <style>
                            form div label { display: block; width: 100%; }
                            form div input { width: 100%; }
                        </style>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark rounded-3 py-2">
                                <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="text-secondary mb-0">
                            Уже есть аккаунт? 
                            <a href="{% url 'users:login' %}" class="link-prymary fw-medium">
                                Войти
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
